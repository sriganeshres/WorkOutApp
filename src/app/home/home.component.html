<div class="overflow-x-auto mt-8 w-[90%] mx-auto flex flex-col gap-6">
  <table
    class="min-w-full divide-y divide-gray-200 border border-gray-300 rounded-lg"
  >
    <thead class="bg-blue-100 rounded-t-lg">
      <tr>
        <th
          scope="col"
          class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b border-gray-300"
        >
          Username
        </th>
        <th
          scope="col"
          class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b border-gray-300"
        >
          Workout Type
        </th>
        <th
          scope="col"
          class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b border-gray-300"
        >
          Workout Duration (minutes)
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <ng-container *ngFor="let user of users">
        <ng-container *ngFor="let workout of user.workouts">
          <tr class="hover:bg-gray-100 transition duration-150 ease-in-out">
            <td
              class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 border-b border-gray-300"
            >
              {{ user.userName }}
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-b border-gray-300"
            >
              {{ workout.workOutType }}
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-b border-gray-300"
            >
              {{ workout.workOutDuration }}
            </td>
          </tr>
        </ng-container>
      </ng-container>
    </tbody>
  </table>
  <div class="mx-auto">
    <button
      (click)="routeToAddWorkout()"
      class="bg-blue-600 text-white border bg-ehite border-blue-500 p-2 rounded-lg hover:text-blue-600 hover:bg-white"
    >
      Add Workout
    </button>
  </div>
</div>
