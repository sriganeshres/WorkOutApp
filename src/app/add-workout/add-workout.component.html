<form
  [formGroup]="createForm"
  (ngSubmit)="submitApplication()"
  class="flex flex-col mt-12 space-y-6 max-w-lg mx-auto p-8 bg-white shadow-md rounded-lg"
>
  <div class="flex flex-col space-y-2">
    <label for="username" class="font-semibold text-gray-700">Username:</label>
    <input
      id="username"
      formControlName="username"
      class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div
      *ngIf="
        createForm.get('username')?.invalid &&
        createForm.get('username')?.touched
      "
    >
      <span
        *ngIf="createForm.get('username')?.hasError('required')"
        class="text-red-500 text-sm"
        >Username is required.</span
      >
    </div>
  </div>
  <div class="flex flex-col space-y-2">
    <label for="workOutType" class="font-semibold text-gray-700"
      >Workout Type:</label
    >
    <select
      id="workOutType"
      formControlName="workOutType"
      class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="">Select Workout Type</option>
      <option *ngFor="let type of workoutTypes" [value]="type">
        {{ type }}
      </option>
    </select>
    <div
      *ngIf="
        createForm.get('workOutType')?.invalid &&
        createForm.get('workOutType')?.touched
      "
    >
      <span
        *ngIf="createForm.get('workOutType')?.hasError('required')"
        class="text-red-500 text-sm"
        >Workout type is required.</span
      >
    </div>
  </div>
  <div class="flex flex-col space-y-2">
    <label for="workOutDuration" class="font-semibold text-gray-700"
      >Workout Duration:</label
    >
    <input
      id="workOutDuration"
      type="number"
      formControlName="workOutDuration"
      class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div
      *ngIf="
        createForm.get('workOutDuration')?.invalid &&
        createForm.get('workOutDuration')?.touched
      "
    >
      <span
        *ngIf="createForm.get('workOutDuration')?.hasError('required')"
        class="text-red-500 text-sm"
        >Workout duration is required.</span
      >
      <span
        *ngIf="createForm.get('workOutDuration')?.hasError('min')"
        class="text-red-500 text-sm"
        >Workout duration must be greater than 0.</span
      >
    </div>
  </div>
  <button
    type="submit"
    class="p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
  >
    Add Workout
  </button>
</form>
